<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Customs Calculator</title>
  </head>
  <body class="container min-vh-100">
    <div
      class="row rounded mx-auto text-light col-10 col-md-8 col-lg-6 mt-5 p-5"
    >
      <div id="back" class="container">
        <div id="header" class="container">
          <h2 class="text-center">Malawi Custom Tax Calculator</h2>
        </div>
        <div id="option" class="m-2 form-check-inline mx-3 px-5">
          <label class="opt mx-1 form-check-label"
            ><input
              type="radio"
              class="form-check-input"
              name="option"
              id=""
            />Car</label
          >
          <label class="opt mx-1 form-check-label"
            ><input
              type="radio"
              class="form-check-input"
              name="option"
              id=""
            />Passanger</label
          >
          <label class="opt mx-1 form-check-label"
            ><input
              type="radio"
              class="form-check-input"
              name="option"
              id=""
            />Heavy Goods</label
          >
        </div>
        <form class="px-5 text-center">
          <div class="form-group">
            <div class="parameter">
              <label for=""
                >Year of Make :
                <input
                  type="number"
                  class="form-control"
                  name="year"
                  id="year"
                  placeholder="Examble: 2010"
              /></label>
            </div>
            <div class="parameter">
              <label for=""
                >Enter <span id="parameter-text"></span>:
                <input
                  type="number"
                  class="form-control"
                  name="paramerter"
                  id="parameter"
              /></label>
            </div>
          </div>
          <div class="form-group">
            <label for=""
              >Enter Vehicle Price :<input
                type="number"
                class="form-control"
                name="amount"
                id="amount"
            /></label>
          </div>
          <button id="calculate" type="button" class="btn btn-dark">
            Calculate
          </button>
        </form>
        <div id="payable" class="container text-center mt-5"></div>
      </div>
    </div>
    <!-- scripts -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="jquery.number.min.js"></script>
    <!-- <script src="tax.js"></script>
    <script src="ui.js"></script> -->
    <script src="app.js"></script>
  </body>
</html>
