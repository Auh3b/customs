<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Customs Calculator</title>
  </head>
  <body>
    <div class="overlay">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto text-center pt-5 mt-5">
            <div class="card bg-dark text-white">
              <div class="card-header">
                <h4 class="card-title">Malawi Custom Tax Calculator</h4>
              </div>
              <div class="card-block mx-5">
                <form>
                  <div id="options" class="py-3">
                    <p class="lead">Choose Vehicle Category</p>
                    <div class="form-check-inline">
                      <label class="opt mx-1 form-check-label"
                        ><input
                          type="radio"
                          class="form-check-input"
                          name="option"
                          id=""
                        />Car</label
                      >
                    </div>
                    <div class="form-check-inline">
                      <label class="opt mx-1 form-check-label"
                        ><input
                          type="radio"
                          class="form-check-input"
                          name="option"
                          id=""
                        />Passanger</label
                      >
                    </div>
                    <div class="form-check-inline">
                      <label class="opt mx-1 form-check-label"
                        ><input
                          type="radio"
                          class="form-check-input"
                          name="option"
                          id=""
                        />Heavy Goods</label
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Year of Make"
                      id="year"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="number"
                      class="form-control"
                      placeholder=""
                      id="parameter"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Purchasing Price"
                      id="amount"
                    />
                  </div>
                  <button
                    id="calculate"
                    type="button"
                    class="btn btn-outline-info mb-3"
                  >
                    Calculate
                  </button>
                </form>
              </div>
              <div class="card-footer">
                <div class="row">
                  <div class="col-md-4">
                    <div id="payable" class="text-center mt-1"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="jquery.number.min.js"></script>
    <!-- <script src="tax.js"></script>
    <script src="ui.js"></script> -->
    <script src="app.js"></script>
  </body>
</html>
